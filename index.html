<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Justinslist</title>
  </head>
  <body>
    <nav>
      <div class = "navTop">
        <div class = "navItem">
        </div>
        <div class = "search">
          <input type = "text" placeholder = "Search..." class = "searchInput">
          <img src="./img/search.jpeg" width = "20" height = "20" alt="" class = "searchIcon">
        </div>
        <div class="navItem">
          <span class = "limitedOffer">limited Offer!</span>
        </div>
      </div>
      <div class = "navBottom">
        <h3 class = "menuItem">Clash</h3>
        <h3 class = "menuItem">Blade</h3>
        <h3 class = "menuItem">Pro Staff</h3>
        <h3 class = "menuItem">Ultra</h3>
      </div>
    </nav>
    <div class = "slider">
      <div class = "sliderWrapper">
        <div class = "sliderItem">
          <img src = "./img/clash.png" id = "clash" alt="" class="sliderImg">
          <div class = "slideBg"></div>
          <h1 class = "sliderTitle">Wilson</br>Clash</h1>
          <h2 class = "sliderPrice">$199</h2>
          <button class = "buyButton" type="button">BUY NOW!</button>
        </div>
        <div class = "sliderItem">
          <img src = "./img/blade.png" alt="" class="sliderImg">
          <div class = "slideBg"></div>
          <h1 class = "sliderTitle">Wilson</br>Blade</h1>
          <h2 class = "sliderPrice">$199</h2>
          <button class = "buyButton" type="button">BUY NOW!</button>
        </div>
        <div class = "sliderItem">
          <img src = "./img/ultra.png" alt="" class="sliderImg">
          <div class = "slideBg"></div>
          <h1 class = "sliderTitle">Wilson</br>Pro</h1>
          <h2 class = "sliderPrice">$199</h2>
          <button class = "buyButton" type="button">BUY NOW!</button>
        </div>
        <div class = "sliderItem">
          <img src = "./img/proStaff.png" alt="" class="sliderImg">
          <div class = "slideBg"></div>
          <h1 class = "sliderTitle">Wilson</br>Ultra</h1>
          <h2 class = "sliderPrice">$199</h2>
          <button class = "buyButton" type="button">BUY NOW!</button>
        </div>
      </div>
    </div>
    <script src="./app.js">

    </script>
  </body>
</html>
